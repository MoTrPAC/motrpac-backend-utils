syntax = "proto3";

package fdl_svc;

message UserNotificationMessage {
  message Requester {
    string email = 1;
    string name = 2;
    string id = 3;
  }

  // details of the requester
  Requester requester = 1;
  string zipfile = 2;
  // the list of requested files
  repeated string files = 3;
}
