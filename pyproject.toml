[tool.poetry]
name = "motrpac-backend-utils"
version = "0.1.8"
description = ""
authors = ["Mihir Samdarshi <msamdars@stanford.edu>"]
packages = [{ include = "motrpac_backend_utils" }]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.9"
google-auth = "^2.6.6"
google-cloud-logging = "^3.1.1"
google-cloud-pubsub = { version = "^2.12.0", optional = true }
google-cloud-storage = { version = "^2.3.0", optional = true }
opentelemetry-api = "^1.11.1"
opentelemetry-exporter-gcp-trace = "^1.3.0"
opentelemetry-instrumentation-requests = "^0.30b1"
opentelemetry-instrumentation-urllib3 = "^0.30b1"
opentelemetry-propagator-gcp = "^1.3.0"
opentelemetry-sdk = "^1.11.1"
protobuf = { version = "^3.20.1", optional = true }
psutil = { version = "^5.9.0", optional = true }
smart-open = { version = "^6.0.0", optional = true }
typing-extensions = "^4.2.0"

[tool.poetry.dev-dependencies]
"keyrings.google-artifactregistry-auth" = "^0.0.3"
keyring = "^23.0.1"
twine = "^4.0.0"
isort = "^5.10.1"
black = "^22.3.0"
pylint = "^2.13.7"
bandit = "^1.7.4"
flake8 = "^4.0.1"
mypy = "^0.960"
types-protobuf = "^3.19.21"

[tool.poetry.extras]
zipper = ["google-cloud-storage", "psutil", "smart-open", "google-cloud-pubsub", "protobuf"]
messaging = ["google-cloud-pubsub", "protobuf"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
